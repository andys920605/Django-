{% block contant %}

    {%for post in posts  %}

        <div class="panel-heading">
    <p>
    <a href="/post/{{post.id}}">{{post.title}}</a>
    </p>
        </div>
        <div class="panel-body" style="background-color:#ffffdd">

        </div>
